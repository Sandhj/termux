<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Digital Keren</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            transition: background 0.5s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #000000, #434343, #000000);
        }

        .container {
            text-align: center;
            width: 100%;
            padding: 20px;
        }

        .clock {
            font-family: 'Orbitron', monospace;
            font-size: 7rem;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            margin-bottom: 20px;
            letter-spacing: 5px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            border: 2px solid rgba(0, 255, 255, 0.5);
        }

        .date {
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            font-weight: 400;
            letter-spacing: 2px;
        }

        .greeting {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            font-weight: 600;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background: rgba(0, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background: rgba(0, 255, 255, 0.4);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        /* Animasi untuk efek kedip pada titik dua */
        .blink {
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Responsif untuk layar lebih kecil */
        @media (max-width: 480px) {
            .clock {
                font-size: 5rem;
            }
            .date {
                font-size: 1.5rem;
            }
            .greeting {
                font-size: 2rem;
            }
            .controls {
                bottom: 20px;
                right: 20px;
            }
            .btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
        
        /* Untuk layar sangat kecil */
        @media (max-width: 360px) {
            .clock {
                font-size: 4rem;
            }
            .date {
                font-size: 1.2rem;
            }
            .greeting {
                font-size: 1.7rem;
            }
        }

        /* Efek untuk mode full screen */
        .fullscreen-mode .controls {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .fullscreen-mode .controls:hover {
            opacity: 1;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greeting" id="greeting">Selamat Pagi</div>
        <div class="clock" id="clock">00:00</div>
        <div class="date" id="date">Hari, 1 Januari 2023</div>
    </div>

    <div class="controls">
        <button class="btn" id="fullscreenBtn" title="Full Screen">
            <i>â›¶</i>
        </button>
        <button class="btn" id="darkModeBtn" title="Dark Mode">
            <i>ðŸŒ™</i>
        </button>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Format waktu (tanpa detik)
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            // Format tanggal
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('id-ID', options);
            
            // Update elemen HTML
            document.getElementById('clock').innerHTML = `${hours}<span class="blink">:</span>${minutes}`;
            document.getElementById('date').textContent = dateString;
            
            // Update salam berdasarkan waktu
            updateGreeting(now.getHours());
        }

        function updateGreeting(hour) {
            const greetingElement = document.getElementById('greeting');
            if (hour >= 5 && hour < 12) {
                greetingElement.textContent = 'Selamat Pagi';
            } else if (hour >= 12 && hour < 15) {
                greetingElement.textContent = 'Selamat Siang';
            } else if (hour >= 15 && hour < 19) {
                greetingElement.textContent = 'Selamat Sore';
            } else {
                greetingElement.textContent = 'Selamat Malam';
            }
        }

        // Full Screen Functionality
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const darkModeBtn = document.getElementById('darkModeBtn');
        const notification = document.getElementById('notification');

        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    showNotification('Full screen tidak didukung');
                });
                document.body.classList.add('fullscreen-mode');
                showNotification('Mode Full Screen Aktif');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    document.body.classList.remove('fullscreen-mode');
                    showNotification('Mode Full Screen Dinonaktifkan');
                }
            }
        });

        // Dark Mode Toggle
        darkModeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                showNotification('Dark Mode Aktif');
            } else {
                showNotification('Dark Mode Dinonaktifkan');
            }
        });

        // Update jam setiap menit (60000 ms = 1 menit)
        setInterval(updateClock, 60000);
        
        // Panggil fungsi pertama kali untuk menghindari delay
        updateClock();

        // Handle exit fullscreen dengan tombol ESC
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.body.classList.remove('fullscreen-mode');
            }
        });
    </script>
</body>
</html>
